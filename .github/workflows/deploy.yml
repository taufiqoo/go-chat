name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: go-chat-api
  IMAGE_NAME: go-chat-api
  ARTIFACT_REGISTRY_REPO: gcr.io
  CLOUD_SQL_INSTANCE: solar-bebop-480302-h4:asia-southeast2:mysql-db

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run tests
        run: |
          go mod download
          go test ./... -v

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          IMAGE_PATH="us-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}"
          docker build -t ${IMAGE_PATH}:${{ github.sha }} .
          docker tag ${IMAGE_PATH}:${{ github.sha }} ${IMAGE_PATH}:latest
          docker push ${IMAGE_PATH}:${{ github.sha }}
          docker push ${IMAGE_PATH}:latest

      - name: Deploy to Cloud Run
        run: |
          IMAGE_PATH="us-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}"
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_PATH}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.CLOUD_SQL_INSTANCE }} \
            --set-env-vars "CLOUD_SQL_CONNECTION_NAME=${{ env.CLOUD_SQL_INSTANCE }},DB_USER=root,DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=gochat,JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --max-instances 10 \
            --timeout 3600 \
            --cpu 1 \
            --memory 512Mi

      - name: Show deployment URL
        run: |
          echo "Deployment completed!"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format='value(status.url)'