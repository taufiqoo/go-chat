version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: go-chat_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: gochat
      MYSQL_USER: gochat_user          # Ganti dengan user baru
      MYSQL_PASSWORD: gochat_pass       # Password untuk user baru
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../migrations:/docker-entrypoint-initdb.d
    networks:
      - chat_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "gochat_user", "-pgochat_pass"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: chat_app
    environment:
      SERVER_PORT: 8080
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: gochat_user              # Update user
      DB_PASSWORD: gochat_pass          # Update password
      DB_NAME: gochat
      JWT_SECRET: your-super-secret-jwt-key
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - chat_network
    restart: unless-stopped

networks:
  chat_network:
    driver: bridge

volumes:
  mysql_data: